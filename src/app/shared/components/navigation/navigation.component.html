<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <a routerLink="/dashboard" class="brand-link">
        <span>AngularApp</span>
      </a>
    </div>

    <div class="nav-menu">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a routerLink="/users" routerLinkActive="active" class="nav-link">Users</a>
        </li>
      </ul>
    </div>

    <div class="nav-user">
      <button class="user-menu-btn" (click)="toggleMenu()">
        <div class="user-avatar">{{ userInitials }}</div>
        <span class="user-name">{{ user()?.name || 'User' }}</span>
      </button>

      <div class="user-dropdown" [class.show]="isMenuOpen">
        <div class="dropdown-header">
          <div class="dropdown-name">{{ user()?.name || 'User' }}</div>
          <div class="dropdown-email">{{ user()?.email || '' }}</div>
        </div>

        <div class="dropdown-divider"></div>

        <ul class="dropdown-menu">
          <li class="dropdown-item">
            <a routerLink="/dashboard" class="dropdown-link" (click)="closeMenu()">Dashboard</a>
          </li>
          <li class="dropdown-item">
            <a routerLink="/users" class="dropdown-link" (click)="closeMenu()">Users</a>
          </li>
        </ul>

        <div class="dropdown-divider"></div>

        <div class="dropdown-item">
          <button class="dropdown-link logout-btn" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</nav>
